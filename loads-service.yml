spring:
  config:
    activate:
      on-profile: default
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/loadsdb
    username: user
    password: password
    pool:
        enabled: true   
        max-size: 20
        initial-size: 10
  sql:
    init:
      mode: always  
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:7080/realms/reloading/protocol/openid-connect/certs
eureka:
  instance:
    instance-id: ${spring.application.name}:${random.uuid}
management:
  otlp:
    tracing:
      endpoint: http://localhost:4317
      transport: grpc

---
spring:
  config:
    activate:
      on-profile: docker
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://keycloak:7080/realms/reloading/protocol/openid-connect/certs
  r2dbc:
    url: r2dbc:postgresql://db:5432/loadsdb
    username: user
    password: password
    pool:
        enabled: true   
        max-size: 20
        initial-size: 10
  sql:
    init:
      mode: always  
server:
  port: 8081
eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka/
management:
  otlp:
    tracing:
      endpoint: http://jaeger:4317
      transport: grpc
